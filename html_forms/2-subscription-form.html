<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Subscription</title>
    </head>
    <body>
        <form>
              <label for="name">Name:</label>
              <input type="text" id="user_name" name="user_name" required>
              <label for="email">E-mail:</label>
              <input type="text" id="user_mail" name="email" required>
           
                <legend>Subscription Preference</legend>
                <input type="radio" id="monthly" name="subscription" value="monthly">
                <label for="monthly">Monthly Subscription</label><br>
                <input type="radio" id="yearly" name="subscription" value="yearly">
                <label for="yearly">Yearly Subscription</label><br>
            
            <button type="submit">Submit</button> 
        </form>
    </body>
</html>
