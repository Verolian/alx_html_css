<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Feedback and file upload</title>
    </head>
    <body>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
        
            <label>Feedback Options:</label><br>
            <input type="checkbox" id="excellent" name="feedback" value="excellent">
            <label for="excellent">Excellent</label><br><br>
        
            <input type="checkbox" id="good" name="feedback" value="good">
            <label for="good">Good</label><br><br>
        
            <input type="checkbox" id="average" name="feedback" value="average">
            <label for="average">Average</label><br><br>
        
            <input type="checkbox" id="poor" name="feedback" value="poor">
            <label for="poor">Poor</label><br><br>
        
            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file" required><br><br>
        
            <button type="submit">Submit</button>
        </form>
        
    </body>
</html>
